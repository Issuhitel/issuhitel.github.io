<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эффектная надпись</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        h1 {
            font-size: 5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: glow 2s infinite alternate;
        }
        
        .text-effect {
            position: relative;
            display: inline-block;
        }
        
        .text-effect span {
            display: inline-block;
        }
        
        .text-effect span:nth-child(1) { animation: bounce 0.5s ease 0.1s both; color: #ff5e5e; }
        .text-effect span:nth-child(2) { animation: bounce 0.5s ease 0.2s both; color: #ffdb5e; }
        .text-effect span:nth-child(3) { animation: bounce 0.5s ease 0.3s both; color: #5eff7c; }
        .text-effect span:nth-child(4) { animation: bounce 0.5s ease 0.4s both; color: #5eb3ff; }
        .text-effect span:nth-child(5) { animation: bounce 0.5s ease 0.5s both; color: #be5eff; }
        .text-effect span:nth-child(6) { animation: bounce 0.5s ease 0.6s both; color: #ff5ee8; }
        .text-effect span:nth-child(7) { animation: bounce 0.5s ease 0.7s both; color: #ff905e; }
        .text-effect span:nth-child(8) { animation: bounce 0.5s ease 0.8s both; color: #5efff7; }
        .text-effect span:nth-child(9) { animation: bounce 0.5s ease 0.9s both; color: #ff5e5e; }
        .text-effect span:nth-child(10) { animation: bounce 0.5s ease 1.0s both; color: #ffdb5e; }
        .text-effect span:nth-child(11) { animation: bounce 0.5s ease 1.1s both; color: #5eff7c; }
        .text-effect span:nth-child(12) { animation: bounce 0.5s ease 1.2s both; color: #5eb3ff; }
        
        .subtitle {
            font-size: 1.5rem;
            opacity: 0;
            animation: fadeIn 1s ease 1.5s forwards;
            margin-top: 20px;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes bounce {
            0% { transform: translateY(-100px) rotate(-10deg); opacity: 0; }
            50% { transform: translateY(20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0); opacity: 1; }
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .subtitle { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <h1>
            <div class="text-effect">
                <span>х</span><span>а</span><span>х</span>
                <span> </span>
                <span>п</span><span>о</span><span>п</span><span>а</span><span>л</span><span>с</span>
                <span> </span>
                <span>л</span><span>о</span><span>х</span>
            </div>
        </h1>
        <p class="subtitle">Зато у тебя отличный вкус в веб-дизайне!</p>
    </div>

    <script>
        // Создаем частицы для фона
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 20 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        });
    </script>
</body>
</html>
